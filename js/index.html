<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Task 17 - Countries News</title>

    <link href="../css/style.css" rel="stylesheet" />

    <!-- Bootstrap CDN CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CDN JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="container">
      <h1>Countries News</h1>
    </header>

    <div
      id="carouselContainer"
      class="carousel slide p-5 m-5"
      data-bs-ride="false"
    >
      <div class="carousel-inner" id="carouselContent"></div>

      <!-- Previous Button -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselContainer"
        data-bs-slide="prev"
      >
        <span
          class="carousel-control-prev-icon text-white"
          aria-hidden="true"
        ></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <!-- Next Button -->
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselContainer"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div
      class="container w-50 d-flex justify-content-between m-5 m-auto"
      id="statsContainer"
    ></div>

    <div class="container w-80 d-flex flex-column" id="newsContainer"></div>

    <script src="https://unpkg.com/mustache@latest"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
